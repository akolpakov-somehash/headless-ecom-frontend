<section class="results">
    <div class="card">
        <p-dataView #dv [value]="filteredTileList" layout="grid">
            <ng-template let-product pTemplate="grid" let-filteredTileList>
                <div class="grid grid-nogutter">
                    <div class="col-12 sm:col-6 lg:col-12 xl:col-3 p-6" *ngFor="let product of filteredTileList">
                        <div class="p-4 border-1 surface-border surface-card border-round">
                            <div class="flex flex-column align-items-center gap-3 py-5">
                                <img class="w-9 shadow-2 border-round" [src]="'assets/products/' + product.image"
                                    [alt]="product.name" />
                                <div class="text-2xl font-bold">{{ product.name }}</div>
                                <a [routerLink]="['/details', product.id]">Learn More</a>
                            </div>
                            <div class="flex align-items-center justify-content-between">
                                <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                                <button pButton icon="pi pi-shopping-cart" (click)="this.addProduct(product.id, 1)" class="p-button-rounded"
                                    [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</section>
